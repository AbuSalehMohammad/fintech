    <h1 class="title"> Fintech is loading...</h1>
    <div id="countdown"></div>
    <div class="img">
        <img src="Photos/fintech.png" alt="Logo" width="150" height="100">
    </div>

    <script>
      // Set the launch date and time (adjust as needed)
      const launchDate = new Date("2024-05-01T00:00:00").getTime();

      // Update the countdown every second
      const countdownInterval = setInterval(function () {
        const now = new Date().getTime();
        const timeRemaining = launchDate - now;

        // Calculate days, hours, minutes, and seconds
        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        // Display the countdown
        document.getElementById(
          "countdown"
        ).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

        // Check if the countdown is complete
        if (timeRemaining < 0) {
          clearInterval(countdownInterval);
          document.getElementById("countdown").innerHTML = "Website Launched!";
        }
      }, 1000);
    </script>
